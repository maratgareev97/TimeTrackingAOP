server:
  port: 8083

# DB properties
spring:
  jpa:
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  datasource:
    url: jdbc:postgresql://localhost:5432/tracking
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
